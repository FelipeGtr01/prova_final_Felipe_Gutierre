<div *ngIf="carro">
    <div>
      <h2 class="colorWhite">Detalhes do Carro: {{carro.nome}}</h2>
      <div>
        <label for="carro-nome"> Nome </label>
        <input id="carro-nome" [(ngModel)]="carro.nome" placeholder="Nome">
      </div>
      <div>
        <label for="carro-codigo"> Código </label>
        <input id="carro-codigo" [(ngModel)]="carro.codigo" placeholder="Código">
      </div>
      <div>
        <label for="carro-modelo"> Modelo </label>
        <input id="carro-modelo" [(ngModel)]="carro.modelo" placeholder="Modelo">
      </div>
      <div>
        <label for="carro-preco"> Preço </label>
        <input id="carro-preco" [(ngModel)]="carro.preco" placeholder="Preço">
      </div>
      <div>
        <label for="carro-ano"> Ano </label>
        <input id="carro-ano" [(ngModel)]="carro.ano" placeholder="Ano">
      </div>
    </div>
</div>
